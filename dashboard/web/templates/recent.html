<!-- Render Charts -->
<script type="text/javascript">
    function parse(url, div) {
        var opt = {
            mode: "vega-lite",
            renderer: "svg",
            actions: { export: true, source: false, editor: false },
        };
        vegaEmbed("#" + div, url, opt, function (error, result) {
            // result.view is the Vega View, url is the original Vega-Lite specification
            vegaTooltip.vegaLite(result.view, url);
        });
    }

    //Parse your Json variable here
    {% if context.plot_notes_match %}
    parse({{ context.plot_notes_match | safe }}, "notes-match")
    {% endif %}

    {% if context.plot_notes_player %}
    parse({{ context.plot_notes_player | safe }}, "notes-player")
    {% endif %}

    {% if context.plot_player_matchs %}
    parse({{ context.plot_player_matchs | safe }}, "player-matchs")
    {% endif %}

</script>
